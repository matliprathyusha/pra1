<!DOCTYPE html>
<html>
<head>

<title>Transparent login form</title>


 <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
 </head>

<body>
<div class="login-box">
<h1>LOGIN</h1>
<div class="textbox">
<i class="fa fa-user" aria-hidden="true"></i>
<input type="text" placeholder="username" name="" name="">
</div>
<div class="textbox">
<i class="fa fa-lock" aria-hidden="true"></i>
<input type="password" placeholder="password" name="" value="">
</div>
<center><input class="btn" type="button" name="" value="sign in"></center>
</body>
</html>
